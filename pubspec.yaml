name: rituals
description: A daily ritual reminder app to help you build stable habits
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.5.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.0
  
  # Local Storage
  shared_preferences: ^2.2.0
  
  # Notifications
  flutter_local_notifications: ^17.0.0
  
  # Utilities
  uuid: ^4.0.0
  intl: ^0.19.0
  timezone: ^0.9.0
  
  # UI
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

